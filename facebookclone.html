<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="facebook_logo.png" alt="Facebook Logo">
            <input type="text" placeholder="Search Facebook">
            <button>Sign Up</button>
            <button>Log In</button>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li>Home</li>
                <li>Friends</li>
                <li>Messages</li>
                <li>Notifications</li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <section class="new-post">
                <h2>Create Post</h2>
                <form>
                    <textarea placeholder="What's on your mind?"></textarea>
                    <button>Post</button>
                </form>
            </section>

            <section class="feed">
                <h2>News Feed</h2>
                <div class="post">
                    <img src="user_avatar.jpg" alt="User Avatar">
                    <p>User Name</p>
                    <p>Post Content</p>
                </div>
                <!-- Thêm các bài viết khác tương tự -->
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Face book Clone</p>
        </div>
    </footer>
</body>
</html>
